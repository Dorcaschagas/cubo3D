<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <input type="radio" id="left" name="direction" value="left">
    <input type="radio" id="right" name="direction" value="right">
    <input type="radio" id="top" name="direction" value="top" checked>
    <input type="radio" id="button" name="direction" value="button">

    <div class="container">
        <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face button"></div>
        </div>
    </div>

    <label id="l-left" for="left"></label>
    <label id="l-right" for="right"></label>
    <label id="l-top" for="top"></label>
    <label id="l-button" for="button"></label>

</body>
</html>
